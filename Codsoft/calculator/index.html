<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--calculator starts-->
<div class="calculator">
<div class="screen">0</div>
<div class="buttons">
<button onclick="handleNumber(7)" class="num">7</button>
      <button onclick="handleNumber(8)" class="num">8</button>
      <button onclick="handleNumber(9)" class="num">9</button>
      <button onclick="clearScreen()" class="operator clear">Ac</button>
      <button onclick="handleNumber(4)" class="num">4</button>
      <button onclick="handleNumber(5)" class="num">5</button>
      <button onclick="handleNumber(6)" class="num">6</button>
      <button onclick="handleOperator('/')" class="operator div">/</button>
      <button onclick="handleNumber(1)" class="num">1</button>
      <button onclick="handleNumber(2)" class="num">2</button>
      <button onclick="handleNumber(3)" class="num">3</button>
      <button onclick="handleOperator('*')" class="operator mul">*</button>
      <button onclick="handleNumber(0)" class="num" id="zero">0</button>
      <button onclick="handleOperator('-')" class="operator min">-</button>
      <button onclick="handleOperator('+')" class="operator add">+</button>
      <button onclick="handleDecimal()" class="num" id="dot">.</button>
      <button onclick="calculateResult()" class="operator" id="equ">=</button>
</div>
</div>


    
</body>
<script src="calcu.js"></script>

</html>
